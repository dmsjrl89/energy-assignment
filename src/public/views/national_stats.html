<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Statistics</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- 필요한 경우 그래프 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>National Statistics</h1>

    <div id="leaderboard">
        <h2>Energy Sources by State</h2>
        <table>
            <thead>
                <tr>
                    <th>State</th>
                    <th>Wind</th>
                    <th>Solar</th>
                    <th>Gas</th>
                    <th>Coal</th>
                </tr>
            </thead>
            <tbody>
                <% nationalStats.forEach(stat => { %>
                    <tr>
                        <td><%= stat.state %></td>
                        <td><%= stat.energyPerSourceArray.wind %></td>
                        <td><%= stat.energyPerSourceArray.solar %></td>
                        <td><%= stat.energyPerSourceArray.gas %></td>
                        <td><%= stat.energyPerSourceArray.coal %></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </div>

    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [/* State names */],
                datasets: [{
                    label: 'Energy Sources',
                    data: [/* Energy data */],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
